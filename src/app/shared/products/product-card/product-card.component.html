 
<mat-card class="example-card mb-4">
     <mat-card-title>{{passObj.pname}}</mat-card-title>
    <mat-card-content>
      <p>{{passObj.pdetails}}</p>
      <strong>{{passObj.pstatus}}</strong>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions class="d-flex justify-content-between">
        <button (click)="statusUpadte(productstaus.Inprogress)"  mat-raised-button color="primary">Inprogress</button>
        <button (click)="statusUpadte(productstaus.Dispatched)" mat-raised-button color="primary">Dispatched</button>
        <button (click)="statusUpadte(productstaus.Delivered)" mat-raised-button color="primary">Delivered</button>
    </mat-card-actions>
    
  </mat-card>
