<mat-card class="example-card">
    <mat-card-content>
        <form #ProductForm="ngForm" (ngSubmit)="OnProductAdd()">
            <div class="form-group">
                <label for="pname">Product Name</label>
                <input required type="text" name="pname" id="pname" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="pdetails">Product Details</label>
                <textarea required="" rows="4" name="pdetails" id="pdetails" class="form-control" ngModel></textarea>
            </div>
            <button type="submit" mat-raised-button color="accent">Add Products</button>
        </form>
    </mat-card-content>
